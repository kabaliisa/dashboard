<div class="row">
    <div class="col-lg-9">
        <subheader title='Edit Rules'></subheader>
    </div>
    <div class="col-lg-3 pull-right">

    </div>
</div>
<div class="card">
    <div class="card-body">
        <div *ngIf="selectedrule =='basic'">
            <div class="row mb-3">
                <div class=" col-lg-3 ">
                    <h5 class="box-title">Basic Rule</h5>
                </div>
                  <div class="col-lg-3">
                  </div>
                  <div class="col-lg-6">
                  </div>
            </div>
            <div class="row mb-4 ">
                <div class="col-lg-6 ">
                    <input class="form-control" id="inputZip" [(ngModel)]="selectedname" placeholder="Rule Name" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label for="inputZip">Attribute</label>
                    <select class="form-control " [(ngModel)]="basicdata.attribute.key">
                <option selected
                [value]="basicdata.attribute.keylevel"> ({{basicdata.attribute.keylevel}}) {{basicdata.attribute.key}}</option>
            </select>
                </div>
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>

                    <select class="form-control " [(ngModel)]="basicdata.condition">
                <option value='{{basicdata.condition}}'>{{addspaces(basicdata.condition)}}</option>
                <option  *ngFor="let i of condtions" value="{{i.value}}">{{i.name}}</option>
              </select>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">Value</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="basicdata.value" type="text">
                    </div>
                </div>
                <div class="col-lg-3">
                    <label for="inputZip">Rule</label>
                    <select class="form-control " [(ngModel)]="basicdata.rule">
                    <option  *ngIf="ruletodisplay ==='block'" value="{{basicdata.rule}}">{{rules[1].rule}}</option>
                    <option  *ngIf="ruletodisplay ==='pass'" value="{{basicdata.rule}}">{{rules[0].rule}}</option>
                    <option  *ngIf="ruletodisplay ==='hold'" value="{{basicdata.rule}}">{{rules[2].rule}}</option>
                  </select>
                </div>
            </div>
        </div>
        <div *ngIf="selectedrule=='weight'">
            <div class="row mb-3">
                <div class=" col-lg-3 ">
                    <h5 class="box-title"> Weight based Rules</h5>
                </div>
                  <div class="col-lg-3">
                      <!-- <label for="inputZip">Rule Name</label> -->
                  </div>
                  <div class="col-lg-6">
                  </div>
            </div>

            <div class="row mb-4 ">
                <div class="col-lg-6 ">
                    <input class="form-control" id="inputZip" [(ngModel)]="selectedname" placeholder="Rule Name" type="text">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-3">
                    <label for="inputZip">Attribute</label>
                    <select class="form-control " [(ngModel)]="weighteddata.attribute.key">
                <option selected
              >{{weighteddata.attribute.key}}</option>
            </select>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">Range (from)</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="weighteddata.from" type="text">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">To</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="weighteddata.to" type="text">
                    </div>
                </div>
                <div class="col-lg-3">
                    <label for="inputZip">Rule</label>
                    <select class="form-control " [(ngModel)]="weighteddata.rule">
                      <option  *ngIf="ruletodisplay ==='block'" value="{{weighteddata.rule}}">{{rules[1].rule}}</option>
                      <option  *ngIf="ruletodisplay ==='pass'" value="{{weighteddata.rule}}">{{rules[0].rule}}</option>
                      <option  *ngIf="ruletodisplay ==='hold'" value="{{weighteddata.rule}}">{{rules[2].rule}}</option>
                    </select>

                </div>
            </div>
        </div>
        <div *ngIf="selectedrule=='time'">
            <div class="row mb-3">
                <div class=" col-lg-3 ">
                    <h5 class="box-title">Time based Rules</h5>

                </div>
                  <div class="col-lg-3">
                      <!-- <label for="inputZip">Rule Name</label> -->
                  </div>
                  <div class="col-lg-6">
                  </div>
            </div>
            <div class="row mb-4">
              <div class="col-lg-6">
                  <input class="form-control" id="inputZip" [(ngModel)]="selectedname" placeholder="Add Rule Name" type="text">
              </div>

            </div>
            <div class="row">
                <div class="col-lg-3 mt-5">
                    <label for="inputZip">Attribute</label>
                    <select class="form-control " [(ngModel)]="timedata.attribute.key">
                <option selected
                value={{timedata.attribute.key}} >{{timedata.attribute.key}}</option>
            </select>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">Time (from)</label>
                        <!-- <input class="form-control" id="inputZip" [(ngModel)]="timedata.from" type="text"> -->
                        <ngb-timepicker [(ngModel)]="time" [meridian]="meridian" [spinners]="spinners"></ngb-timepicker>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">To</label>
                        <ngb-timepicker [(ngModel)]="time2" [meridian]="meridian" [spinners]="spinners"></ngb-timepicker>
                    </div>
                </div>
                <div class="col-lg-3 mt-5">
                    <label for="inputZip">Rule</label>
                    <select class="form-control " [(ngModel)]="timedata.rule">
                <option  *ngIf="ruletodisplay ==='block'" value="{{timedata.rule}}">{{rules[1].rule}}</option>
                <option  *ngIf="ruletodisplay ==='pass'" value="{{timedata.rule}}">{{rules[0].rule}}</option>
                <option  *ngIf="ruletodisplay ==='hold'" value="{{timedata.rule}}">{{rules[2].rule}}</option>
              </select>
                </div>
            </div>
            <div class="row mt-3 ml-4">
                <div class="col-md-6">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change)="specific($event)">
                    <label class="form-check-label" for="defaultCheck1" placement="top" ngbTooltip="Tooltip on the top">
                        More Options
                    </label>
                </div>
            </div>

            <div class="mt-3" *ngIf="specificdate ==='show'">
                <div class="row">
                    <div class="col-lg-4" *ngFor="let i of days">
                        <div class="check-list">
                            <label class="checkbox">
                                <input type="checkbox" [checked]="testchechmethod(i.number)" name="{{i.name}}"
                                value="{{i.number}}"
                                (change)="changedays($event, i.number)">
                                <span>{{i.name}}</span>
                            </label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let i of months">
                        <div class="check-list">
                            <label class="checkbox">
                                <input type="checkbox" [checked]="testchechmethod1(i.number)"   name="{{i.name}}"
                                value="{{i.number}}"
                                (change)="changemonths($event, i.number)">
                                <span>{{i.name}}</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="selectedrule=='combined'">
            <div class="row mb-3">
                <div class=" col-lg-3 ">
                    <h5 class="box-title">Combined Rule</h5>

                </div>
                  <div class="col-lg-3">
                      <!-- <label for="inputZip">Rule Name</label> -->
                  </div>
                  <div class="col-lg-6">
                  </div>
            </div>
            <div class="row mb-4">

              </div>

            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="">Rule Type</label>
                </div>
                <div class="col-md-3">
                    <select class="form-control " [(ngModel)]="selectedOption" name="first">
                <option [value]="selectedOption">{{selectedOption}}</option>
            </select>
                </div>
            </div>

            <br>

            <div class="row" *ngIf="selectedOption ==='basic'">
                <div class="col-lg-3">
                    <label for="">Condition</label>
                </div>
                <div class="col-lg-3">
                    <label for="inputZip">Attribute</label>
                    <select class="form-control " [(ngModel)]="basicdata.attribute.key">
                  <option selected
                  [value]="basicdata.attribute.key">({{basicdata.attribute.keylevel}}) {{basicdata.attribute.key}}</option>
              </select>
                </div>
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>

                    <select class="form-control " [(ngModel)]="basicdata.condition">
                  <option  *ngFor="let i of condtions" value="{{i.value}}">{{i.name}}</option>
                </select>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">Value</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="basicdata.value" type="text">
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="selectedOption ==='weight'">
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>
                </div>

                <div class="col-lg-2 ">
                    <label for="inputZip">Attribute</label>
                    <select class="form-control " [(ngModel)]="weighteddata.attribute.key">
                        <option selected [value]="weighteddata.attribute.key"
                        >{{weighteddata.attribute.key}}</option>
                    </select>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="inputZip">Range (from)</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="weighteddata.from" type="text">
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="inputZip">To</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="weighteddata.to" type="text">
                    </div>
                </div>
            </div>

            <div *ngIf="selectedOption ==='time'">
                <div class="row">
                    <div class="col-lg-3 mt-5 ">
                        <label for="inputZip">Condition</label>
                    </div>
                    <div class="col-lg-3 mt-5">
                        <label for="inputZip">Attribute</label>
                        <select class="form-control " [(ngModel)]="timedata.attribute.key">
                            <option selected [value]="timedata.attribute.key"
                            >{{timedata.attribute.key}}</option>
                        </select>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="inputZip">Time (from)</label>
                            <ngb-timepicker [(ngModel)]="time" [meridian]="meridian" [spinners]="spinners"></ngb-timepicker>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="inputZip">To</label>
                            <ngb-timepicker [(ngModel)]="time2" [meridian]="meridian" [spinners]="spinners"></ngb-timepicker>
                        </div>
                    </div>
                </div>
                <div class="row mt-3 ml-4">
                    <div class="col-md-6">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change)="specific($event)">
                        <label class="form-check-label" for="defaultCheck1" placement="top" ngbTooltip="Tooltip on the top">
                            More Options
                        </label>
                    </div>
                </div>
                <div class="mt-3" *ngIf="specificdate==='show'">
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let i of days">
                            <div class="check-list">
                                <label class="checkbox">
                                    <input type="checkbox" [checked]="testchechmethod(i.number)"  name="{{i.name}}"
                                    value="{{i.number}}"
                                    (change)="changedays($event, i.number)">
                                    <span>{{i.name}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let i of months">
                            <div class="check-list">
                                <label class="checkbox">
                                    <input type="checkbox" [checked]="testchechmethod(i.number)"  name="{{i.name}}"
                                    value="{{i.number}}"
                                    (change)="changemonths($event, i.number)">
                                    <span>{{i.name}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>

            <div class="row" *ngIf="selectedOption ==='pattern'">
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <label for="inputZip">Attribute</label>
                        <select class="form-control " [(ngModel)]="patternerdata.attribute.key">
                            <option selected *ngFor="let o of attribute" value={{o.key}}>{{o.key}}</option>
                        </select>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="inputZip">Range (from)</label>
                            <input class="form-control" [(ngModel)]="patternerdata.from" id="inputZip" type="text">
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">
                            <label for="inputZip">To</label>
                            <input class="form-control" [(ngModel)]="patternerdata.to" id="inputZip" type="text">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-3">
                    <label for="">Operator</label>
                </div>
                <div class="col-md-3">
                    <select class="form-control " name="first" [(ngModel)]="operater">
                        <option selected="selected" value="and" *ngIf="operater==='and'">AND</option>
                        <option selected="selected" value="or" *ngIf="operater1==='or'">OR</option>
                    </select>
                </div>
            </div>
            <hr>
            <br>

            <div class="row">
                <div class="col-md-3">
                    <label for="">Rule Type</label>
                </div>
                <div class="col-md-3">
                    <select class="form-control " [(ngModel)]="secondOption" name="first">
                        <option [value]="secondOption">{{secondOption}}</option>
                    </select>
                </div>
            </div>

            <br>

            <div class="row" *ngIf="secondOption ==='basic'">
                <div class="col-lg-3">
                    <label for="">Condition</label>
                </div>

                        <option selected
                        [value]="basicdatacombined.attribute.key">({{basicdatacombined.attribute.keylevel}}) {{basicdatacombined.attribute.key}}</option>

                </div>
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>
                    <select class="form-control " [(ngModel)]="basicdatacombined.condition">
                        <!-- <option value='{{basicdatacombined.condition}}'></option> -->
                        <option    *ngFor="let i of condtions " value="{{i.value}}">{{i.name}}</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <label for="inputZip">Value</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="basicdatacombined.value" type="text">
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="secondOption ==='weight'">
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>
                </div>



                <div class="col-lg-3">
                    <label for="inputZip">Attribute</label>
                    <select class="form-control " [(ngModel)]="weighteddatacombined.attribute.key">
                        <option selected value='{{weighteddatacombined.attribute.key}}'
                        >{{weighteddatacombined.attribute.key}}</option>
                    </select>
                </div>

                <div class="col-lg-2">
                    <div class="form-group">
                        <label for="inputZip">Range (from)</label>
                        <input class="form-control" id="inputZip" [(ngModel)]="weighteddatacombined.from" type="text">
                    </div>
                </div>
                <div class="col-lg-2">

                        <input class="form-control" id="inputZip" [(ngModel)]="weighteddatacombined.to" type="text">
                    </div>
                </div>
                <br>
            </div>

            <div *ngIf="secondOption ==='time'">

                    <div class="col-lg-3 mt-5">
                        <label for="inputZip">Condition</label>
                    </div>

                        </div>
                    </div>
                    <div class="col-lg-3">

                            <label for="inputZip">To</label>
                            <ngb-timepicker [(ngModel)]="time3" [meridian]="meridian" [spinners]="spinners"></ngb-timepicker>
                        </div>
                    </div>
                </div>

                        <label class="form-check-label" for="defaultCheck1" placement="top" ngbTooltip="Tooltip on the top">

                        </label>
                    </div>
                </div>

                                    (change)="changedays($event, i.number)">
                                    <span>{{i.name}}</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-4" *ngFor="let i of months">
                            <div class="check-list">
                                <label class="checkbox">
                                        <input type="checkbox" [checked]="testchechmethod1(i.number)"   name="{{i.name}}"
                                        value="{{i.number}}"
                                        (change)="changemonths($event, i.number)">
                                        <span>{{i.name}}</span>
                                    </label>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>


            <div class="row" *ngIf="secondOption ==='pattern'">
                <div class="col-lg-3">
                    <label for="inputZip">Condition</label>
                </div>
                <div class="row">
                    <div class="col-lg-2">
                        <label for="inputZip">Attribute</label>
                        <select class="form-control " [(ngModel)]="patternerdatacombined.attribute.key">
                            <option selected  value={{patternerdatacombined.attribute.key}}>{{patternerdatacombined.attribute.key}}</option>
                        </select>
                    </div>

                    <div class="col-lg-3">
                        <div class="form-group">

                    </div>
                    <div class="col-lg-3">
                        <div class="form-group">

                    </div>
                    <div class="col-lg-2">

                        <option *ngFor="let i of rules" value="{{i.value}}">{{i.rule}}</option>
                        </select>
                    </div>
